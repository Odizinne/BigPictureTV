name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywin32 pygetwindow psutil winshell

      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole bigpicture-external.py

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: executable
          path: dist/bigpicture-external.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: executable
          path: dist

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/bigpicture-external.exe
          asset_name: bigpicture-external.exe
          asset_content_type: application/octet-stream
