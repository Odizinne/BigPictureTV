name: Build Windows Executable

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywin32 pygetwindow psutil winshell

      - name: Build executable
        run: |
          pyinstaller --onefile bigpicture-external.py

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: executable
          path: dist/bigpicture-external.exe
